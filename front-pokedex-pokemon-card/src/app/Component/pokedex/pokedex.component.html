<div class="filter-slides">
    <mat-slide-toggle class="classic-slide-toggle" 
        [(ngModel)]="filters.filterHiddenActivated"
        (change)="handleToggleHideSlide($event.checked)"
    >Cach√©s</mat-slide-toggle>

    <mat-icon fontIcon="ios_share" (click)="handleShareCode()" class="share"></mat-icon>
</div>

<div class="gen-buttons">
    @for(gen of generations; track gen)
    {
        <a class="gen" [class]="getClassButton(gen)" (click)="selectGen(gen)">Gen {{ gen }}</a>
    }
</div>

<div class="pokemon-grid">
    @for(p of pokemons; track p.id)
    {
        <div class="pokemon" (click)="handlePokemonClick(p.id)">
            <img [src]="p.imagePath">
            <span>{{ p.name }}</span>
            <span class="pokemon-number">{{ pokemonUtilsService.formatPokedexId(p.pokedexId) }}</span>
            @if(isPokemonHidden(p.id))
            {
                <mat-icon class="icon-white icon">visibility_off</mat-icon>

            }
        </div>
    }
</div>
