version: "3.8"

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: tonRootPass
      MYSQL_DATABASE: pokedexdb
      MYSQL_USER: pokedexuser
      MYSQL_PASSWORD: pokedexpass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./API-pokedex-pokemon-card
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: "server=mysql;database=${MYSQL_DATABASE};user=${MYSQL_USER};password=${MYSQL_PASSWORD}"
    depends_on:
      - mysql
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: ./front-pokedex-pokemon-card
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data:
